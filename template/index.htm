<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates is working</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom  bg-body-secondary"data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Anylizer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">About</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <h1>Welcome to text analyze</h1>
    <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter your text here</label>
    <form action="/anylazie" method="post">{% csrf_token %}
          <div class="col-sm-10">
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" cols="30" rows="10" style="width: 1017px; height: 151px;"></textarea><br>
          </div>
        </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">chosse</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="removepunc">
              <label class="form-check-label" for="gridRadios1">
                Remove Puncuatations
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="uppercase">
              <label class="form-check-label" for="gridRadios2">
                Upper case
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="newlineremover">
              <label class="form-check-label" for="gridRadios3">
                New line remover
              </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Analyze Text</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
